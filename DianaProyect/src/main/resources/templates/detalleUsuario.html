<!doctype html>
<html layout:decorate="estructura">
<head>
<title th:text="${nombre}"></title>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" type="text/css" href="/css/perfil.css"></link>
<script src="//widget.cloudinary.com/global/all.js"
	type="text/javascript"></script>
<script
	src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src="/js/cloudinary.js"></script>
</head>

<body>
	<div class="container" layout:fragment="contenido">
		<div class="form-row text-center">
			<div class="col-12">
				<div class="card">
					<h1 th:text="${nombre}"></h1>
					<img class="mx-auto d-block" id="fotoPerfil" th:src="${imagen}"></img>
					<label th:text="'Email: ' + ${email}"></label><br> <label
						th:text="'localidad: ' + ${localidad}"></label><br> <label
						th:text="'influencias: ' + ${influencias}"></label><br> <label
						th:text="'Estilo: ' + ${genero}"></label><br> <label
						th:text="'Integrantes: ' + ${integrantes}"></label><br> <label
						th:text="'Descripcion: ' + ${descripcion}"></label><br> <label
						th:if="${isLoggedIn && idLogueado == id}"><a
						th:href="'/editar/' + ${idUsuario}">Editar</a></label>
				</div>
			</div>
		</div>
		<div class="container fondoSecciones">

			<div th:if="${isLoggedIn && idLogueado == id}" class="row">

				<!-- Blog Entries Column -->
				<div class="col-md-12">

					<h1 class="my-4">Crear nuevo post</h1>

					<!-- Blog Entry -->
					<div class="card mb-4">
						<div class="card-body">
							<form action="/insertarPost" method="post">
								<input name="titulo" type="text" placeholder="Titulo"></input><br>
								<textarea class="form-control" name="texto" rows="5" type="text" placeholder="Contenido"></textarea>
								<br> <a href="#" id="upload_widget_opener">Subir foto</a><br>
								<input id="foto" class="form-control" name="imagen_post"
									type="text" placeholder="Link de la foto"></input><br> <input type="submit"
									class="btn btn-primary"></input>
							</form>
						</div>
						<div class="card-footer text-muted"></div>
					</div>
				</div>
			</div>

			<div class="row">

				<!-- Blog Entries Column -->
				<div class="col-md-12">

					<h1 class="my-4">Publicaciones</h1>

					<!-- Blog Post -->
					<div th:each="Post:${listadoPosteos}">
						<div class="card mb-4">
							<img class="card-img-top" alt="Card image cap"
								th:src="${Post.imagenPost}"></img>
							<div class="card-body">
								<h2 class="card-title" th:text="${Post.titulo}">Post Title</h2>
								<p class="card-text" th:text="${Post.texto}">Lorem ipsum
									dolor sit amet, consectetur adipisicing elit. Reiciendis
									aliquid atque, nulla? Quos cum ex quis soluta, a laboriosam.
									Dicta expedita corporis animi vero voluptate voluptatibus
									possimus, veniam magni quis!</p>
							</div>
							<div class="card-footer text-muted"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>

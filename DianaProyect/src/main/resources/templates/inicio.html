<html layout:decorator="estructura">

	<head>
		<title>Proyecto Diana</title>
		<meta charset="UTF-8"></meta>
		<link rel="stylesheet" type="text/css" href="/css/inicio.css"></link>
	</head>

	<body>
		<div layout:fragment="contenido">
			<div class="row">
				<div class="col-2">
				</div>
				<div id="carouselInicio" class="col-8">
					<div id="demo" class="carousel slide" data-ride="carousel">
			
						<!-- Indicators -->
						<ul class="carousel-indicators">
							<li data-target="#demo" data-slide-to="0" class="active"></li>
							<li data-target="#demo" data-slide-to="1"></li>
							<li data-target="#demo" data-slide-to="2"></li>
						</ul>
			
						<!-- The slideshow -->
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="http://placehold.it/900x400" alt="Img 1"></img>
							</div>
							<div class="carousel-item">
								<img src="http://placehold.it/900x400" alt="Img 2"></img>
							</div>
							<div class="carousel-item">
								<img src="http://placehold.it/900x400" alt="Img 3"></img>
							</div>
						</div>
			
						<!-- Left and right controls -->
						<a class="carousel-control-prev" href="#demo" data-slide="prev">
							<span class="carousel-control-prev-icon"></span>
						</a> <a class="carousel-control-next" href="#demo" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</a>
					</div>
					<div class="col-2">
					</div>
				</div>
			</div>
		</div>
	</body>

</html>

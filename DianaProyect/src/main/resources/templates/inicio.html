<html layout:decorator="estructura">

	<head>
		<title>Proyecto Diana</title>
		<meta charset="UTF-8"></meta>
		<link rel="stylesheet" type="text/css" href="/css/inicio.css"></link>
		<script src="//widget.cloudinary.com/global/all.js"type="text/javascript"></script>
		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
		<script src="/js/cloudinary.js"></script>
	</head>

	<body>
		<div class="container fondoSecciones" layout:fragment="contenido">
			<div class="row">
				<div class="text-center col-12">
					<h1>Bienvenides al ciclo Diana</h1>
				</div>
			</div>
			<div class="row">
				<div id="carouselInicio" class="col-12">
					<div id="demo" class="carousel slide" data-ride="carousel">
			
						<!-- Indicators -->
						<ul class="carousel-indicators">
							<li data-target="#demo" data-slide-to="0" class="active"></li>
							<li data-target="#demo" data-slide-to="1"></li>
							<li data-target="#demo" data-slide-to="2"></li>
						</ul>
			
						<!-- The slideshow -->
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="carouselInicioImg" src="/images/Diana3.jpg" alt="Img 1"></img>
							</div>
							<div class="carousel-item">
								<img class="carouselInicioImg" src="/images/Diana2.jpg" alt="Img 2"></img>
							</div>
							<div class="carousel-item">
								<img class="carouselInicioImg" src="/images/Diana1.jpg" alt="Img 3"></img>
							</div>
						</div>
			
						<!-- Left and right controls -->
						<a class="carousel-control-prev" href="#demo" data-slide="prev">
							<span class="carousel-control-prev-icon"></span>
						</a> <a class="carousel-control-next" href="#demo" data-slide="next">
							<span class="carousel-control-next-icon"></span>
						</a>
					</div>
				</div>
			</div>
			
			<div th:if="${admin == true}" class="row">
	
				<!-- Blog Entries Column -->
				<div class="col-md-12">
	
					<h1 class="my-4">Crear nuevo post</h1>
	
						<!-- Blog Entry -->
						<div class="card mb-4">
							<div class="card-body">
								<form action="/insertarPost" method="post">
									<input name="titulo" type="text" placeholder="Titulo"></input><br>
									<textarea class="form-control" name="texto" rows="5" type="text" placeholder="Contenido"></textarea>
									<br> <a href="#" id="upload_widget_opener">Subir foto</a><br>
									<input id="foto" class="form-control" name="imagen_post"
										type="text" placeholder="Link de la foto"></input><br> <input type="submit"
										class="btn btn-primary"></input>
								</form>
							</div>
							<div class="card-footer text-muted"></div>
						</div>
				</div>
			</div>
			
			<div class="row">
			<div class="col-12">
        <!-- Blog Entries Column -->
	        	<div th:each="Post:${listadoPosteos}">
					<div class="card mb-4">
						<img class="card-img-top" alt="Card image cap" th:src="${Post.imagenPost}"></img>
							<div class="card-body">
								<h2 class="card-title" th:text="${Post.titulo}">Post Title</h2>
								<p class="card-text" th:text="${Post.texto}">Lorem ipsum
										dolor sit amet, consectetur adipisicing elit. Reiciendis
										aliquid atque, nulla? Quos cum ex quis soluta, a laboriosam.
										Dicta expedita corporis animi vero voluptate voluptatibus
										possimus, veniam magni quis!</p>
							</div>
						<div class="card-footer text-muted"></div>
					</div>
				</div>
			</div>
        	</div>
        </div>
	</body>

</html>

<!doctype html>
<html layout:decorate="estructura">
<head>
<title>Detalle Usuario</title>
<script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>  
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src="/js/cloudinary.js"></script> 
<meta charset="UTF-8"></meta>
</head>

<body>
	<div class="container" layout:fragment="contenido">
		<div class="tarjeta-usuario">
			<form th:action="'/modificar/' + ${id}" method="post">
				<label>Nombre: </label><input class="form-control" name="nombre" type="text" th:value="${nombre}"></input><br>
				<label>Email: </label><input class="form-control" name="email" type="email" th:value="${email}"></input><br>
				<label>Contraseña: </label><input class="form-control" name="password" type="text" th:value="${password}"></input><br>
				<label>Localidad: </label><input class="form-control" name="localidad" type="text" th:value="${localidad}"></input><br>
				<label>Influencias: </label><input class="form-control" name="influencias" type="text" th:value="${influencias}"></input><br>
				<label>Descripcion: </label><textarea class="form-control" id="exampleTextarea" name="descripcion" rows="3" th:value="${descripcion}"></textarea><br>
				<label>Genero: </label><input class="form-control" name="genero" type="text" th:value="${genero}"></input><br>
				<label>Integrantes: </label><input class="form-control" name="integrantes" type="text" th:value="${integrantes}"></input><br>
				<label>Imagen: </label><img th:src="${imagen}"></img><br>
				<a href="#" id="upload_widget_opener">Cargá tus fotos</a><br>
				<input id="foto" class="form-control" name="imagen" type="text" th:value="${imagen}"></input><br>
				<label for="sel1">Elegir tipo:</label>
					<select class="form-control" id="tipo">
						<option value="musicales">Musicales</option>
						<option value="teatrales">Teatrales</option>
						<option value="literarios">Literarios</option>
						<option value="graficos">Graficos</option>
						<option value="interdisciplinarios">Interdisciplinarios</option>
					</select>
				<label>Web propia: </label><input class="form-control" name="web" type="text" th:value="${web}"></input><br>
				<label>Facebook: </label><input class="form-control" name="facebook" type="text" th:value="${facebook}"></input><br>
				<label>Instagram: </label><input class="form-control" name="instagram" type="text" th:value="${instagram}"></input><br>
				<label>Twitter: </label><input class="form-control" name="twitter" type="text" th:value="${twitter}"></input><br>
				<label>Youtube: </label><input class="form-control" name="youtube" type="text" th:value="${youtube}"></input><br>
				<label>Link 1: </label><input class="form-control" name="link1" type="text" th:value="${link1}"></input><br>
				<label>Link 2: </label><input class="form-control" name="link2" type="text" th:value="${link2}"></input><br>
				<label>Link 3: </label><input class="form-control" name="link3" type="text" th:value="${link3}"></input><br>
				<label>Link 4: </label><input class="form-control" name="link4" type="text" th:value="${link4}"></input><br>
				<label>Link 5: </label><input class="form-control" name="link5" type="text" th:value="${link5}"></input><br>
				<input type="submit"></input>
			</form>
		</div>
	</div>
</body>

</html>
